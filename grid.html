<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>Grid Layout Example</title>
        <style>
            *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(102, 98, 98);
            display: grid;
            grid-template-areas: "header header header"
                                "sidebar content-1 content-1"
                                "sidebar content-2 content-3"
                                "footer footer footer";
            gap: 10px;
        }
        .child{
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 10px solid black;
            font-size: 20px;
        }
        .header{
            grid-area: header;
            background-color: rgb(72, 98, 163);
            color: white;
        }
        .sidebar{
            grid-area: sidebar;
            background-color: rgb(43, 241, 228);
        }
        .content-1{
            grid-area: content-1;
            background-color: rgb(138, 161, 219);
        }
        .content-2{
            grid-area: content-2;
            background-color: rgb(119, 141, 197);
        }
        .content-3{
            grid-area: content-3;
            background-color: rgb(72, 98, 163);
        }
        .footer{
            grid-area: footer;
            background-color: rgb(189, 118, 189);
        }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="child header">Header</div>
            <div class="child sidebar">Sidebar</div>
            <div class="child content-1">Content-1</div>
            <div class="child content-2">Content-2</div>
            <div class="child content-3">Content-3</div>
            <div class="child footer">Footer</div>


        </div>
    </body>

</html>
